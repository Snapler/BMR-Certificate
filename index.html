  <body>
    <div class="container mt-3">
      <h1 class="Header">Daily Calories Calculator</h1>
      <div class="mb-4"></div>
      <div class="section">
      <input
        type="number"
        class="form-control"
        name="Weight"
        placeholder="Enter Your Weight"
        id="fieldWeights"
      />
      <div class="mb-4"></div>
      <input
        type="number"
        class="form-control"
        name="Height"
        placeholder="Enter Your Height"
        id="fieldHeights"
      />
      <div class="mb-4"></div>
      <input
        type="number"
        class="form-control"
        name="Age"
        placeholder="Enter Your Age"
        id="fieldAges"
      />
      <div class="mb-4"></div>
      <h2 id="totalCal" class="calResult"></h2>
      <div class="mb-4"></div>
      <button
        class="form-control"
        onclick="displaymanCal(document.querySelectorAll('#fieldWeights', '#fieldHeights', '#fieldAges').manCal)"
      >
        Man Calculate
      </button>
      <div class="mb-4"></div>
      <button
        class="form-control"
        onclick="displaywomanCal(document.querySelectorAll('#fieldWeights', '#fieldHeights', '#fieldAges').womanCal)"
      >
        Woman Calculate
      </button>
